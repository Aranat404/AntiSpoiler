</head>
<body>
  <h1>Ferramenta Anti Spoiler</h1>
  
  <div class="slide-container">
    <input type="checkbox" id="toggleExtension" class="toggle">
    <label for="toggleExtension"></label>
  </div>
  <p id="extensionState"></p>
  
  <p id="mensagem"> Cansado de spoilers? Só adicione as palavras que você deseja excluir das suas redes sociais!</p>
  
  <button id="abrirListaBotao">Gerenciar Palavras Ocultas</button>

  <p id="funcionando"> A extensão funciona no(s) site(s): Twitter.</p>
  <p id="navegadores"> Só tem suporte no momento pro Google Chrome, Opera, Opera GX, Edge</p>
  <p id="creditos"> Feito por: Aranat</p>
