<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Palavras Ocultas</title>
  <link rel="stylesheet" href="lista_palavras.css"> <!-- Adiciona o arquivo CSS -->
</head>
<body>
  <h1>Lista de Palavras Ocultas</h1>
  <div class="input-and-buttons-container">
    <div class="input-container">
      <input type="text" id="inputPalavra" placeholder="Digite uma palavra">
      <button id="salvarBotao">Salvar</button>
    </div>
    <div class="buttons-container">
      <button id="selecionarTodos">Selecionar Todos</button>
      <button id="deletarSelecionados">Deletar Selecionados</button>
    </div>
  </div>
  <ul id="listaPalavras"></ul> <!-- Lista de palavras censuradas -->
  
  <script src="lista_palavras.js"></script> <!-- Adiciona o arquivo JavaScript -->
</body>
</html>
